<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Spiral Reference Frame for Prime Numbers and Goldbach Pairs" />
  <title>Prime Spiral Reference</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Prime Spiral Reference</h1>
    <p>A visual geometric system to explore prime distribution and Goldbach pairs.</p>
  </header>

  <main>
    <section id="visual">
      <h2>Spiral Visualization</h2>
      <canvas id="spiralCanvas" width="800" height="800"></canvas>
      <div id="legend">
        <p><strong>Legend:</strong> Blue dots = primes · Red lines = Goldbach pairs</p>
      </div>
    </section>

    <section id="controls">
      <h2>Explore the Spiral</h2>
      <label for="evenInput">Enter an even number (≥ 4):</label>
      <input type="number" id="evenInput" value="100" min="4" step="2" />
      <button onclick="highlightGoldbach()">Show Goldbach Pair</button>
    </section>
  </main>

  <footer>
    <p>Created by Bahbouhi Bouchaib · © 2025</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
