<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Référence Prime Spiral</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    Référence Prime Spiral
</header>

<main>
    <h2>Un système géométrique visuel pour explorer la distribution des nombres premiers et les paires de Goldbach</h2>

    <section>
        <h3>🔁 Visualisation en spirale</h3>
        <p>🟦 Points bleus = nombres premiers   |   🔴 Lignes rouges = paires de Goldbach</p>
    </section>

    <section>
        <h3>🔎 Explorez la spirale</h3>
        <label for="evenInput">Entrez un nombre pair (≥ 4) :</label><br>
        <input type="number" id="evenInput" min="4" step="2" value="100"><br>
        <button onclick="showGoldbach()">Afficher la paire Goldbach</button>
        <div id="result"></div>
    </section>
</main>

<footer>
    Créé par Bahbouhi Bouchaib · © 2025
</footer>

<script src="script.js"></script>
</body>
</html>
